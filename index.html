<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/win98.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <section class="info">
        <h2>Code Quiz</h2>
        <p>Code Quiz Description</p>
        <button class="btn quiz-start">Start Quiz</button>
    </section>

    <section class="hiscores">
    </section>

    <section class="modal quiz-window window">
        <header class="quiz-title-bar title-bar">
            <div class="title-bar-text">Code Quiz</div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </header>
        <div class="window-body quiz-content">
            <div class="field-row">Question?</div>
            <div class="field-row">
                <input id="answer1" type="radio" name="quiz-question">
                <label for="answer1">Answer 1</label>
            </div>
            <div class="field-row">
                <input id="answer2" type="radio" name="quiz-question">
                <label for="answer2">Answer 2</label>
            </div>
            <div class="field-row">
                <input id="answer3" type="radio" name="quiz-question">
                <label for="answer3">Answer 3</label>
            </div>
            <div class="field-row">
                <input id="answer4" type="radio" name="quiz-question">
                <label for="answer4">Answer 4</label>
            </div>
        </div>
        <div class="status-bar">
            <p class="status-bar-field">Question <span id="question-num">?</span> of <span id="question-total">?</span></p>
            <p class="status-bar-field">Score: <span id="current-score">0</span></p>
            <p class="status-bar-field">Time: <span id="timer">0:00</span></p>
        </div>
    </section>
    
    <section class="modal hiscores-input"></section>
</body>
</html>
