<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <section class="info">
        <h1>Code Quiz</h1>
        <p>Code Quiz Description</p>
        <button class="btn quiz-start">Start Quiz</button>
    </section>

    <section class="hiscores">
    </section>

    <section class="modal quiz-window">
        <header class="quiz-title-bar">
            <p>Code Quiz</p>
            <button id="quiz-exit">X</button>
        </header>
        <div class="quiz-status">
            <p>Question <span id="question-num"></span> of <span id="question-total"></span></p>
            <p>Time: <span id="timer"></span></p>
        </div>
        <div class="quiz-content">
            <p id="quiz-question"></p>
            <ul id="quiz-answers">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    
    <section class="modal hiscores-input"></section>

    <script src="./assets/script.js"></script>
</body>
</html>
